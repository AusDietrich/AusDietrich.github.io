<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<header th:insert="fragments/header.html"> </header>
	<!-- action="https://formspree.io/f/xnqwyaqr" -->
	<div class="row" style="padding-right: 0px;">
		<h1 class="center">Contact Us</h1>
		<!-- will have to change action to ajax call -->
		<form class="center" th:action="@{/submitted}" th:object="${formObject}">
			<input type="checkbox" id="custom" name="custom" value="custom"
				th:field="*{custom}"> <label for="custom">Question
				about a custom piece?</label><br>
			<!--required-->
			Your email: <input type="email" id="email" name="email"
				th:field="*{email}" required>
			<p>Questions, comments, concerns?</p>
			<!--required-->
			<textarea id="contact" name="contact" rows="4" cols="50"
				style="resize: none;" th:field="*{textBox}" required></textarea>
			<br />
			<button type="submit">Submit</button>
		</form>
		
	</div>
	<header class="footer" th:insert="fragments/footer.html"> </header>
</body>
</html>
