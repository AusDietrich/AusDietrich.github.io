<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="JS.js"></script>
</head>

<body>
	<header class="header">
		<div class="row">
			<div class="col-sm-4" style="padding:50px 0;">
				<h1 class="h1Head">Old Castle Crafts</h1>
			</div>
			<div class="col-sm-3"></div>
			<div class="col-sm-5" style="padding:50px 0;">
				<div style="margin-left: 50px;">
					<a class="navH" href="/">Home</a>
					<a class="navH" href="/store">Store</a>
					<a class="navH" href="/contact">Contact</a>
					<a class="navH" href="/about">About Us</a>
					<div style="margin-bottom: 15px;"></div>
				</div>
			</div>
		</div>
	</header>	<!-- action="https://formspree.io/f/xnqwyaqr" -->
	<div class="row" style="padding-right: 0px;">
		<h1 class="center">Contact Us</h1>
		<!-- will have to change action to ajax call th:action="@{/submitted}" -->
		<form class="center" action="https://formspree.io/f/xnqwyaqr" th:object="${formObject}" method="post">
			<input type="checkbox" id="custom" name="custom" value="custom"
				th:field="*{custom}"> <label for="custom">Question
				about a custom piece?</label><br>
			<!--required-->
			Your email: <input type="email" id="email" name="email"
				th:field="*{email}" required>
			<p>Questions, comments, concerns?</p>
			<!--required-->
			<textarea id="contact" name="contact" rows="4" cols="50"
				style="resize: none;" th:field="*{textBox}" required></textarea>
			<br />
			<button type="submit">Submit</button>
		</form>
		
	</div>
	<div th:fragment="footer">
		<h1>Thymeleaf Fragments sample</h1>
	</div>
	<p style="margin-bottom:0px">Go to the next page to see fragments in action</p>
	</body>
</html>
