<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<p id="passInfo">post</p>
			<div id="carouselExampleControls" class="carousel slide"
				data-bs-ride="carousel"
				style="width: 80%; margin-left: auto; margin-right: auto; margin-bottom: 20px;">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img id="pic1" src="images/black.png" class="d-block w-100"
							height="400px" alt="...">
					</div>
					<div class="carousel-item">
						<img id="pic2" src="images/red.png" class="d-block w-100"
							height="400px" alt="...">
					</div>
					<div class="carousel-item">
						<img id="pic3" src="images/blue.png" class="d-block w-100"
							height="400px" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
