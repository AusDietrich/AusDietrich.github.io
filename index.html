<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<header th:insert="fragments/header.html"> </header>
	<div class="row">
		<div id="carouselExampleControls" class="carousel slide"
			data-bs-ride="carousel"
			style="width: 80%; margin-left: auto; margin-right: auto; margin-bottom: 20px;">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/black.png" class="d-block w-100" height="400px"
						alt="...">
				</div>
				<div class="carousel-item">
					<img src="images/red.png" class="d-block w-100" height="400px"
						alt="...">
				</div>
				<div class="carousel-item">
					<img src="images/blue.png" class="d-block w-100" height="400px"
						alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6" style="background-color: red;">
			<h1>Ren Faire work</h1>
			<img src="images/renfaire.png" style="text-align:center; width:100%;">
			<p>Here we can do some short info involving the ren faire.</p>
		</div>
		<div class="col-sm-6" style="background-color: blue;">
			<h1>Glass History</h1>
			<img src="images/venice.png" style="text-align:center; width:100%;">			
			<p>Here's a short history about glass blowing</p>
		</div>
	</div>
	<header th:insert="fragments/footer.html"> </header>
</body>
</html>
