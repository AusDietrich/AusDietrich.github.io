<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header">
		<h1>Thymeleaf Fragments sample</h1>
		<div th:fragment="header" style="margin-left: 50px;">
			<a href="/">Home</a> <a href="/store">Store</a> <a href="/contact">Contact</a>
			<a href="/about">About Us</a>
			<div style="margin-bottom: 15px;"></div>
		</div>
	</header>
	<div class="row">
		<div class="col-sm-12" style="margin-bottom: 20px;">
			<div class="row">
				<div class="col-sm-1"></div>
				<!-- 				I think I gotta remove the thymeleaf and hardcode all this,
				unfortunately the automation won't work on basic  -->
				<img class="col-sm-4 storeImg" src="images/red.png"
					data-toggle="modal" data-target="#myModal" id="red1" />
				<div class="col-sm-7">
					<div class="row height100">
						<p class="storeP title" th:text="A"></p>
						<p class="storeP description">Stock Item A</p>
						<p class="storeP clickHere">
							Interested in this piece? <a class="product"
								href="/contact?piece=A&custom=true"> Click here</a> to comission
							your own piece
						</p>
						<!-- Modal -->
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog">

								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel"></h5>
										          <button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>
									<div class="modal-body">
										<div id="myCarousel" class="carousel slide"
										data-ride="carousel">
										<!-- Indicators -->
										<ol class="carousel-indicators">
											<li data-target="#myCarousel" data-slide-to="0"
												class="active"></li>
											<li data-target="#myCarousel" data-slide-to="1"></li>
											<li data-target="#myCarousel" data-slide-to="2"></li>
										</ol>

										<!-- Wrapper for slides -->
										<div class="carousel-inner">
											<div class="item active">
												<img src="images/red1.png" alt="red 1">
											</div>

											<div class="item">
												<img src="images/red2.png" alt="red 2">
											</div>

											<div class="item">
												<img src="images/red3.png" alt="red 3">
											</div>
										</div>
									</div>
									<a class="left carousel-control" href="#myCarousel"
										data-slide="prev"> <span
										class="glyphicon glyphicon-chevron-left"></span> <span
										class="sr-only">Previous</span>
									</a> <a class="right carousel-control" href="#myCarousel"
										data-slide="next"> <span
										class="glyphicon glyphicon-chevron-right"></span> <span
										class="sr-only">Next</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:fragment="footer">
		<h1>Thymeleaf Fragments sample</h1>
	</div>
	<p style="margin-bottom: 0px">Go to the next page to see fragments
		in action</p>
</body>
</html>
