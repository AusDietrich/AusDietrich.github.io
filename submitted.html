<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<header th:insert="fragments/header.html"> </header>
	<div class="row" style="text-align: center;">
		<div class="col-sm-12" style="padding-top: 40px;">
			<h3>Form submitted, you will be redirected back to the homepage.</h3>
		</div>
		<div class="col-sm-12" style="padding-top: 40px;">
			<p>In case you aren't automatically redirected we have added
				button for your convenience.</p>
		</div>
		<div class="col-sm-12" style="padding-top: 40px;">
			<a href="./">
				<button>Return Home.</button>
			</a>
		</div>
	</div>
	<!--action="https://formspree.io/f/xnqwyaqr"-->
	<form class="center" action="https://formspree.io/f/xnqwyaqr" name="form"
		th:object="${formObject}" method="POST" style="display:none;">
		<input type="checkbox" id="custom" name="custom" value="custom"
			th:field="*{custom}">
		<!--required-->
		<input type="email" id="email" name="email" th:field="*{email}" required>
		<!--required-->
		<textarea id="contact" name="contact" rows="4" cols="50"
			style="resize: none;" th:field="*{textBox}" required></textarea>
		<br />
				<!-- 			<button type="submit" onclick="OnButton1();">Submit</button>  -->
	</form>
	<header class="footer" th:insert="fragments/footer.html"> </header>
	<script>
		setTimeout(function() {
			console.log("submit");
			console.log(custom.checked);
			console.log(email.value);
			console.log(contact.value);
			document.form.submit();
		}, 3000);
	</script>
</body>
</html>
