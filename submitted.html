<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
		<h1>Thymeleaf Fragments sample</h1>
		<div th:fragment="header" style="margin-left: 50px;">
			<a href="/">Home</a> <a href="/store">Store</a> <a href="/contact">Contact</a>
			<a href="/about">About Us</a>
			<div style="margin-bottom: 15px;"></div>
		</div>
	</header>	<div class="row" style="text-align: center;">
		<div class="col-sm-12" style="padding-top: 40px;">
			<h3>Form submitted, you will be redirected back to the homepage.</h3>
		</div>
		<div class="col-sm-12" style="padding-top: 40px;">
			<p>In case you aren't automatically redirected we have added
				button for your convenience.</p>
		</div>
		<div class="col-sm-12" style="padding-top: 40px;">
			<a href="./">
				<button>Return Home.</button>
			</a>
		</div>
	</div>
	<!--action="https://formspree.io/f/xnqwyaqr"-->
	<form class="center" action="https://formspree.io/f/xnqwyaqr" name="form"
		th:object="${formObject}" method="POST" style="display:none;">
		<input type="checkbox" id="custom" name="custom" value="custom"
			th:field="*{custom}">
		<!--required-->
		<input type="email" id="email" name="email" th:field="*{email}" required>
		<!--required-->
		<textarea id="contact2" name="contact" rows="4" cols="50"
			style="resize: none;" th:field="*{textBox}" required></textarea>
		<br />
				<!-- 			<button type="submit" onclick="OnButton1();">Submit</button>  -->
	</form>
	<div th:fragment="footer">
		<h1>Thymeleaf Fragments sample</h1>
	</div>
	<p style="margin-bottom:0px">Go to the next page to see fragments in action</p>
	<script>
		setTimeout(function() {
			console.log("submit");
			console.log(custom.checked);
			console.log(email.value);
			console.log(contact.value);
			document.form.submit();
		}, 3000);
	</script>
</body>
</html>
